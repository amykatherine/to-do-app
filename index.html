<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
</head>
<body>
  <h1>To-Do App</h1>
  <form id="addToDoForm"> <!-- ids can only be used once -->
    <label for="newToDoText">New To-Do:</label>
    <input type="text" id="newToDoText"> <!-- to input text -->
    <button type="submit">Add To-Do!</button>
    </form>

  <ul id="toDoList"> <!-- adding id to select it later using JS -->
  </ul>

  <script src="app.js"></script> <!-- linking JS file -->
  <!-- adding before closing of body so HTML content can load first -->
</body>
</html>
