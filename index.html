<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <title>To-Do App</title>
</head>
<body>
  <h1>To-Do App</h1>
  <form action="#" id="addToDoForm"> <!-- ids can only be used once -->
    <label for="newToDoText">New To-Do:</label>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="newToDoText"> <!-- to input text -->
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
    </form>

  <ul id="toDoList"> <!-- adding id to select it later using JS -->
  </ul>

  <script src="app.js"></script> <!-- linking JS file -->
  <!-- adding before closing of body so HTML content can load first -->
</body>
</html>
